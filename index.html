<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find your work</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="promo">
      <div class="container">
        <header class="promo_header">
          <a href="#"><img src="./icons/logo.svg" alt="logo" /></a>
          <nav>
            <ul class="promo_header_menu">
              <li class="menu_items"><a href="#">Home</a></li>
              <li class="menu_items"><a href="#">Vacancies</a></li>
              <li class="menu_items"><a href="#">Companies</a></li>
            </ul>
          </nav>
          <div class="promo_header_box">
            <a href="#">Sign in</a>
            <button>Registration</button>
          </div>
        </header>
        <div class="promo_wrapper">
          <div class="promo_content">
            <h1>Find the remote one the job of your dreams</h1>
            <p class="promo_descr">
              Create a resume or send a response to a vacancy and work in a
              world-renowned company on a free schedule
            </p>
            <form class="promo_form">
              <input type="search" placeholder="Start the search" />
              <button>
                <img src="./icons/search.svg" alt="search" /> Search for
                vacancies
              </button>
            </form>
            <div class="promo_example">
              <h3>For example:</h3>
              <ul>
                <li>
                  <h3>Front-end</h3>
                </li>
                <li>
                  <h3>Back-end</h3>
                </li>
                <li>
                  <h3>Designer</h3>
                </li>
              </ul>
            </div>
          </div>
          <div class="promo_img">
            <img src="./img/hero-image.png" alt="people" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
